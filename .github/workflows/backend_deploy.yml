name: Backend | Build & Deploy New Docker Image

on:
  pull_request:
    branches: ["main"]
    paths:
      - "packages/backend/**"
  # workflow_run:
  # workflows: ["Update Package Version"]
  # types: [completed]

jobs:
  build-and-deploy:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read package.json
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: packages/backend

      - name: Log read version
        run: echo ${{ steps.package-version.outputs.current-version }}

      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master

      # - name: Build Docker image
      #   run: |
      #     docker build -t ghcr.io/${{ github.repository }}/estate-metrics:${{ steps.package-version.outputs.current-version }} packages/backend

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Push Docker image to GitHub Container Registry
      #   run: |
      #     docker push ghcr.io/${{ github.repository }}/estate-metrics:${{ steps.package-version.outputs.current-version }}
      - name: SSH and pull new image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          password: ${{ secrets.SSH_PASSPHRASE }}
          port: 8362
          script: |
            which docker
            .rd/bin/docker stop estatemetrics
            .rd/bin/docker  rm estatemetrics
            .rd/bin/docker  pull ghcr.io/${{ github.repository }}/estate-metrics:${{ steps.package-version.outputs.current-version }}
            .rd/bin/docker  run -d --rm --name estatemetrics ghcr.io/rileyhilliard/estatemetrics/estate-metrics
