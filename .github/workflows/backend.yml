name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/backend/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/backend

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Build TypeScript app
        run: npm run build

      - name: Run Vitest tests
        run: npx vitest run

      - name: Generate new version
        id: version
        uses: HardNorth/github-version-generate@v1.4.0
        with:
          version-source: file
          version-file: package.json

      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag my-image-name:${{ steps.version.outputs.RELEASE_VERSION }}

      - name: Deploy to on-prem server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop my-container || true
            docker rm my-container || true
            docker pull my-image-name:${{ steps.version.outputs.RELEASE_VERSION }}
            docker run -d --name my-container my-image-name:${{ steps.version.outputs.RELEASE_VERSION }}
