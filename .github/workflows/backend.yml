name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/backend/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/backend

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: corepack prepare yarn@stable --activate

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      # - name: Run ESLint
      #   run: yarn run eslint . --max-warnings 9999

      - name: Build TypeScript app
        run: yarn build

      - name: Run Vitest tests
        run: yarn vitest

      - name: Generate new version
        id: version
        uses: HardNorth/github-version-generate@v1.4.0
        with:
          version-source: file
          version-file: package.json

      - name: Build Docker image
        run: |
          docker build -t estate-metrics . --file Dockerfile --tag estate-metrics:${{ steps.version.outputs.RELEASE_VERSION }}

